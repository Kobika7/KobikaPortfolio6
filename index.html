<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobika Maruthapandian | Portfolio</title>
    <style>
        /* Modern Pastel Palette */
        :root {
            --teal: #e0f2f1;      /* Very light pastel teal */
            --dark-teal: #4db6ac; /* Stronger teal for text */
            --pink: #fce4ec;      /* Soft pastel pink */
            --accent-pink: #f06292; /* Vibrant pink for buttons */
            --white: #ffffff;
            --text: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--teal) 0%, var(--pink) 100%);
            background-attachment: fixed; /* Keeps background still while scrolling */
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--dark-teal);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Main Content Cards */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px 0;
            z-index: 10; /* Ensures content is above background */
        }

        section {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }
